- name: Install build tools
  yum:
    name: "@Development tools"
    state: present

- name: install openssl-devel
  package:
    name: openssl-devel
    state: latest

- name: install libtool
  package:
    name: libtool
    state: latest

- name: install python-devel
  package:
    name: python2-devel
    state: latest

- name: install python-setuptools
  package:
    name: python2-setuptools
    state: latest

- name: install python2-tornado
  package:
    name: python-tornado
    state: latest

- name: install m2crypto
  package:
    name: m2crypto
    state: latest

- name: install python2-zmq
  package:
    name: python-zmq
    state: latest

- name: install redhat-rpm-config
  package:
    name: redhat-rpm-config
    state: latest

- name: libselinux-python
  package:
    name: libselinux-python
    state: latest
